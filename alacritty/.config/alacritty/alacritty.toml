# Alacritty Configuration
# Optimized for XDR Display with OneDark theme

[window]
# Padding around the terminal content
padding.x = 8
padding.y = 8

# Background opacity (1.0 = fully opaque, better for high-res displays)
opacity = 1.0

# Window decorations
decorations = "None"

# Startup mode
#startup_mode = "Maximized"

[font]
# Font configuration
normal.family = "JetBrainsMono NF"
normal.style = "Regular"
bold.family = "JetBrainsMono NF"
bold.style = "Bold"
italic.family = "JetBrainsMono NF"
italic.style = "Italic"
bold_italic.family = "JetBrainsMono NF"
bold_italic.style = "Bold Italic"

# Font size
size = 16.0

# Better rendering on high-DPI displays
builtin_box_drawing = true

[colors]
# OneDark color scheme

[colors.primary]
background = "#282c34"
foreground = "#abb2bf"

[colors.normal]
black   = "#2c323c"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#5c6370"

[colors.bright]
black   = "#3e4452"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#abb2bf"

[colors.dim]
black   = "#1e2127"
red     = "#e06c75"

[scrolling]
# Scrollback buffer
history = 100000

# Scrolling distance multiplier
multiplier = 3

[cursor]
# Cursor style
style.shape = "Block"
style.blinking = "Off"

[selection]
# When set to true, selected text will be copied to the primary clipboard
save_to_clipboard = true

[env]
# Important for proper terminal behavior
TERM = "xterm-256color"

# Performance and rendering optimizations
[terminal]
# Disable osc52 if you have clipboard issues
osc52 = "CopyPaste"

[mouse]
# Hide mouse cursor when typing
hide_when_typing = true

# Hints (URLs, etc.)
[hints]
enabled = [
    { regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-\u009f<>\"\\s{-}\\^⟨⟩`]+", command = "xdg-open", post_processing = true, mouse.enabled = true }
]
