# Alacritty Configuration
# Optimized for XDR Display with Tokyo Night theme

[window]
# Padding around the terminal content
padding.x = 8
padding.y = 8

# Background opacity (1.0 = fully opaque, better for high-res displays)
opacity = 1.0

# Window decorations
decorations = "None"

# Startup mode
#startup_mode = "Maximized"

[font]
# Font configuration
normal.family = "JetBrainsMono NF"
normal.style = "Regular"
bold.family = "JetBrainsMono NF"
bold.style = "Bold"
italic.family = "JetBrainsMono NF"
italic.style = "Italic"
bold_italic.family = "JetBrainsMono NF"
bold_italic.style = "Bold Italic"

# Font size
size = 16.0

# Better rendering on high-DPI displays
builtin_box_drawing = true

[colors]
# Tokyo Night color scheme

[colors.primary]
background = "#1a1b26"
foreground = "#c0caf5"

[colors.normal]
black   = "#15161E"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#a9b1d6"

[colors.bright]
black   = "#414868"
red     = "#f7768e"
green   = "#9ece6a"
yellow  = "#e0af68"
blue    = "#7aa2f7"
magenta = "#bb9af7"
cyan    = "#7dcfff"
white   = "#c0caf5"

[colors.dim]
black   = "#ff9e64"
red     = "#db4b4b"

[scrolling]
# Scrollback buffer
history = 100000

# Scrolling distance multiplier
multiplier = 3

[cursor]
# Cursor style
style.shape = "Block"
style.blinking = "Off"

[selection]
# When set to true, selected text will be copied to the primary clipboard
save_to_clipboard = true

[env]
# Important for proper terminal behavior
TERM = "xterm-256color"

# Performance and rendering optimizations
[terminal]
# Disable osc52 if you have clipboard issues
osc52 = "CopyPaste"

[mouse]
# Hide mouse cursor when typing
hide_when_typing = true

# Hints (URLs, etc.)
[hints]
enabled = [
    { regex = "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)[^\u0000-\u001f\u007f-\u009f<>\"\\s{-}\\^⟨⟩`]+", command = "xdg-open", post_processing = true, mouse.enabled = true }
]
