<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Map common Microsoft families to high-quality, metric-compatible fonts -->
  <alias>
    <family>Calibri</family>
    <prefer><family>Carlito</family></prefer>
  </alias>
  <alias>
    <family>Cambria</family>
    <prefer><family>Caladea</family></prefer>
  </alias>
  <alias>
    <family>Arial</family>
    <prefer><family>Liberation Sans</family><family>Arimo</family></prefer>
  </alias>
  <alias>
    <family>Times New Roman</family>
    <prefer><family>Liberation Serif</family><family>Tinos</family></prefer>
  </alias>
  <alias>
    <family>Courier New</family>
    <prefer><family>Liberation Mono</family></prefer>
  </alias>

  <!-- Reasonable fallbacks for newer MS families not on Linux -->
  <alias>
    <family>Segoe UI</family>
    <prefer><family>Inter</family><family>Noto Sans</family></prefer>
  </alias>
  <alias>
    <family>Aptos</family> <!-- Officeâ€™s newer default -->
    <prefer><family>Inter</family><family>Carlito</family></prefer>
  </alias>
</fontconfig>
