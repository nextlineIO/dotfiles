#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    extend_border_grab_area = 15
    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 0

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = true

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    
    repeat_rate = 35
    repeat_delay = 200

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

cursor {
    # this ensures your mouse cursor doesn't glitch out
    inactive_timeout = 30
    no_hardware_cursors = true
}

# See https://wiki.hypr.land/Configuring/Gestures
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# ── Core Applications ───────────────────────────────────────
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, B, exec, $browser

# ── Launchers ───────────────────────────────────────────────
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod SHIFT, D, exec, /home/eric/bin/toggle-wofi-commands

# ── Window Management ───────────────────────────────────────
bind = $mainMod SHIFT, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, F11, fullscreen, 1
bind = $mainMod, P, pseudo # dwindle
bind = $mainMod, SPACE, layoutmsg, togglemaster
bind = $mainMod, backspace, layoutmsg, togglesplit

# ── System & Session ────────────────────────────────────────
bind = $mainMod, R, exec, $reload_waybar
bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod, DELETE, exec, hyprlock
bind = $mainMod CTRL SHIFT, ESCAPE, exit

# ── Window Info ─────────────────────────────────────────────
bind = $mainMod, I, exec, sh -lc 'w=$(hyprctl activewindow -j | jq -r "\"\\(.class) — \\(.title)\\nWS: \\(.workspace.id)  PID: \\(.pid)\""); notify-send "Active Window" "$w"'

# ── Focus (HJKL) ────────────────────────────────────────────
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# ── Move Window (HJKL + Arrows) ─────────────────────────────
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, left,  movewindow, l
bind = $mainMod SHIFT, down,  movewindow, d
bind = $mainMod SHIFT, up,    movewindow, u
bind = $mainMod SHIFT, right, movewindow, r

# ── Resize (HJKL = 30px; Arrows = 10px) ─────────────────────
bind = $mainMod CTRL, h, resizeactive, -30 0
bind = $mainMod CTRL, l, resizeactive,  30 0
bind = $mainMod CTRL, k, resizeactive,   0 -30
bind = $mainMod CTRL, j, resizeactive,   0  30
bind = $mainMod CTRL, left,  resizeactive, -10 0
bind = $mainMod CTRL, right, resizeactive,  10 0
bind = $mainMod CTRL, up,    resizeactive,   0 -10
bind = $mainMod CTRL, down,  resizeactive,   0  10

# ── Alt-Tab (Last Window) ───────────────────────────────────
bind = $mainMod, TAB, focuscurrentorlast

# ── Monitor Navigation ──────────────────────────────────────
bind = $mainMod, comma,  focusmonitor, -1
bind = $mainMod, period, focusmonitor, +1
bind = $mainMod SHIFT, comma,  movewindow, mon:-1
bind = $mainMod SHIFT, period, movewindow, mon:+1

# ── Move Workspace Between Monitors ─────────────────────────
bind = $mainMod ALT, comma,  movecurrentworkspacetomonitor, -1
bind = $mainMod ALT, period, movecurrentworkspacetomonitor, +1

# ── Special Workspace (Scratchpad) ──────────────────────────
bind = $mainMod, grave, togglespecialworkspace
bind = $mainMod SHIFT, grave, movetoworkspace, special
bind = $mainMod CTRL, grave, exec, hyprctl dispatch togglespecialworkspace; $terminal

# ── Switch Workspaces (1-10) ────────────────────────────────
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# ── Move Window to Workspace (1-10) ─────────────────────────
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# ── Scroll Through Workspaces ───────────────────────────────
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# ── Mouse Window Actions ────────────────────────────────────
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#########################
# Lenovo / Fn Keybinds  #
#########################

# ── Audio Output (speakers) ─────────────────────────────────
# Uses ~/bin/vol which handles wpctl sink volume + mute
bind = , XF86AudioMute,        exec, vol mute
bind = , XF86AudioLowerVolume, exec, vol down
bind = , XF86AudioRaiseVolume, exec, vol up

# ── Microphone (input) ──────────────────────────────────────
# Uses ~/bin/mic which toggles source mute
bind = , XF86AudioMicMute,     exec, mic toggle

# ── Screen Brightness ───────────────────────────────────────
bind = , XF86MonBrightnessDown, exec, bright down
bind = , XF86MonBrightnessUp,   exec, bright up

# ── Keyboard Backlight (ThinkPad) ───────────────────────────
bind = , XF86KbdBrightnessDown, exec, kbdlight down
bind = , XF86KbdBrightnessUp,   exec, kbdlight up

# ── Radios (robust toggles) ─────────────────────────────────
bind = , XF86WLAN,      exec, rfkill toggle wifi
bind = , XF86Bluetooth, exec, rfkill toggle bluetooth

# ── Print Screen (Options) ──────────────────────────────────
# Print = full screen
bind = , Print, exec, printscn screen
# Shift+Print = active window
bind = SHIFT, Print, exec, printscn window
# Selective screenshot key = region
bind = , XF86SelectiveScreenshot, exec, printscn region

# ── Display tools ───────────────────────────────────────────
bind = , XF86Display, exec, wdisplays

# ── Favorites / Utilities ───────────────────────────────────
bind = , XF86Tools,     exec, gnome-control-center
bind = , XF86Favorites, exec, toggle-btop
bind = SHIFT, XF86Favorites, exec, toggle-missioncenter

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# ── B-Top ───────────────────────────────────────────────────
# Foot launched as: foot --app-id btop btop
# Match the Hyprland class "btop" and force floating overlay behavior.
windowrulev2 = float, class:^(btop)$
windowrulev2 = center, class:^(btop)$
windowrulev2 = size 1200 800, class:^(btop)$

# ── Mission Center ──────────────────────────────────────────
windowrulev2 = float, class:^(missioncenter)$
windowrulev2 = center, class:^(missioncenter)$
windowrulev2 = size 1400 900, class:^(missioncenter)$

# --- Float & center common utilities/dialogs (added) ---
windowrulev2 = float,  class:^(pavucontrol|blueman-manager|nm-connection-editor)$
windowrulev2 = float,  class:^(org.gnome.Calculator|Lxappearance|qt5ct|qt6ct)$
windowrulev2 = float,  title:^(Open File|Save File|File Upload|Preferences|Settings)$
windowrulev2 = center, class:^(pavucontrol|blueman-manager|nm-connection-editor|org.gnome.Calculator)$
windowrulev2 = center, title:^(Open File|Save File|File Upload|Preferences|Settings)$
bind = $mainMod, M, layoutmsg, swapwithmaster
