# Tokyo Night Minimal Lock Screen
background {
    monitor =
    path = screenshot
    blur_passes = 4
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = rgba(192, 202, 245, 1.0)
    font_size = 120
    font_family = JetBrainsMono NF Bold
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(192, 202, 245, 0.8)
    font_size = 24
    font_family = JetBrainsMono NF
    position = 0, 180
    halign = center
    valign = center
}

# User
label {
    monitor =
    text =     $USER
    color = rgba(192, 202, 245, 0.6)
    font_size = 18
    font_family = JetBrainsMono NF
    position = 0, -130
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(122, 162, 247, 0.5)
    inner_color = rgba(26, 27, 38, 0.8)
    font_color = rgba(192, 202, 245, 1.0)
    fade_on_empty = false
    placeholder_text = <i><span foreground="##c0caf5">Enter Password...</span></i>
    hide_input = false
    position = 0, -200
    halign = center
    valign = center
}
