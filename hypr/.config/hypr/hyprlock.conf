# Tokyo Night Minimal Lock Screen
background {
    monitor =
    path = /home/eric/walls/xdr-6k.jpg
    blur_passes = 0
    blur_size = 8
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# Time (12-hour format)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")" 
    color = rgba(100, 200, 255, 1.0)
    font_size = 120
    font_family = JetBrainsMono NF Bold
    position = 0, 75
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %B %d")"
    color = rgba(120, 180, 255, 0.9)
    font_size = 24
    font_family = JetBrainsMono NF
    position = 0, -45
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(255, 140, 60, 0.6)
    inner_color = rgba(20, 10, 5, 0.9)
    font_color = rgba(255, 220, 180, 1.0)
    fade_on_empty = false
    placeholder_text = <i><span foreground="##ffaa66">Enter Password...</span></i>
    hide_input = false
    position = 0, -550
    halign = center
    valign = center
}
